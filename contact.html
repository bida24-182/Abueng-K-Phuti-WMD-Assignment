<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Sweet Spot Cakes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1 class="site-title">Sweet Spot Cakes</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Cake Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="details.html">Cake Details</a></li>
          <li class="nav-item"><a class="nav-link" href="team.html">Our Team</a></li>
          <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Place Your Order</h2>
    <form class="contact-form mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Tell us what you'd like to order..."></textarea>
      </div>
      <button type="submit" class="btn browse-btn w-100">Bake Us a Message</button>
    </form>
  </main>

  <footer class="footer mt-5">
    <div class="container text-center py-3">
      <p>Contact us: abuengphuti03@sweetspotcakes | Call: +267 75238580</p>
      <p>&copy; 2025 Sweet Spot Cakes. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
